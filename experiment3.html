<html>
<head>
    <title>Web Development</title>
</head>
<body>
    <form method="post">
        <p>Form using POST method<br>Ok button</p>
        <input type="button" value="ok">
        <br>
        <p>Submit button</p>
        <button type="button" onclick="alert('Redirecting to /action_page.php')">Submit</button>
        <br>
        <p>Dropdown for Subjects</p>
        <select name="Subjects">
            <option value="Subjects" selected disabled hidden>Subject</option>
            <option value="english">English</option>
            <option value="math">Math</option>
        </select>
        <Button>Submit</Button>
        <br>
        <p>Text field for username</p>
        <input type="text" name="username" placeholder="Username">
        <input type="submit" value="Submit Form">
        <br>
        <p>Radio Buttons</p>  
        <input type="radio" name="color" value="red">Red
        <input type="radio" name="color" value="blue">Blue
        <button>Click Me</button>
        <br>
        <p>Input field for numbers only</p>
        <input type="number" min="1" max="5" placeholder="1-5">
    </form>
</body>
</html>
